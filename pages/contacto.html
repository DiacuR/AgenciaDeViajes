		/>

	</head>
	<body>
		<header class="header__inicio">
			<div class="header__inicio__logo">
				<img src="../images/logo.png" alt="Logo" />
			</div>
			<nav class="header__navegacion nav_secundario">
				<ul>
					<li><a href="../index.html">Inicio</a></li>

					<li><a href="./nosotros.html">Nosotros</a></li>
					<li><a href="#">Contacto</a></li>
				</ul>
			</nav>
		</header>
		<div class="dark-shade main-secundario">
			<main class="contenedor contacto">
				<form action="" method="post">
					<fieldset>
						<legend>Contacto</legend>

						<div>
							<label for="nombre">Nombre:</label>
							<input
								type="text"
								name="nombre"
								placeholder="Ingrese su nombre"
							/>
						</div>
						<div>
							<label for="email">Email:</label>
							<input type="text" name="email" placeholder="Ingrese su email" />
						</div>
						<div>
							<input type="checkbox" name="newsletter" id="" />
							<span>Â¿Desea suscribirse a nuestro newsletter</span>
						</div>
						<div>
							<label for="">Motivo del mensaje: </label>
							<select name="" id="">
								<option value="#" disabled selected>-- Elegir opcion --</option>
								<option value="1">Consulta</option>
								<option value="2">Ayuda</option>
							</select>
						</div>
						<div>
							<label for="mensaje">Mensaje:</label>
							<textarea name="mensaje" cols="30" rows="10"></textarea>
						</div>
						<div>
							<button type="submit">Enviar</button>
							<button type="reset">Limpiar</button>
						</div>
					</fieldset>
				</form>
			</main>
			<footer>
				<div class="footer-contenedores footer__direccion">
					<h3>Direccion</h3>
					<div>
						<iframe
							width="100%"
							height="200"
							frameborder="0"
							scrolling="no"
							marginheight="0"
							marginwidth="0"
							src="https://maps.google.com/maps?width=100%25&amp;height=600&amp;hl=es&amp;q=Les%20Rambles,%201%20Barcelona,%20Spain+(Mi%20nombre%20de%20egocios)&amp;t=&amp;z=14&amp;ie=UTF8&amp;iwloc=B&amp;output=embed"
						>
						</iframe>
					</div>
				</div>
				<div class="footer-contenedores footer__contacto">
					<h3>Contacto</h3>
					<span>Telefono: xx-xxxx-xxxx-xxxx</span>
					<span>Email: xxxxx@xxxxx.xxxx</span>
				</div>
				<div class="footer-contenedores footer__redes">
					<h3>Redes</h3>
					<nav>
						<a href="">
							<img
								class="iconoRedes"
								src="../images/facebook.png"
								alt="Facebook"
							/>
						</a>
						<a href="">
							<img
								class="iconoRedes"
								src="../images/instagram.png"
								alt="Instagram"
							/>
						</a>
						<a href="">
							<img
								class="iconoRedes"
								src="../images/youtube.png"
								alt="YouTube"
							/>
						</a>
					</nav>
				</div>
			</footer>
		</div>
	</body>
</html>
